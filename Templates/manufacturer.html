<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

  <body>
    <div class="container text-center">
    <h1 class="jumbotron">Manufacturer</h1>
    <div>
      <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
        {% for manufacturers in manufacturer %}
        <div class="col-lg-4">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                  <h4 class="card-title">{{ manufacturers.manufacturer }}</h4>
                  <h6 class="card-subtitle mb-2 text-muted">Price:{{ manufacturers.Price in thousands }} </h6>
                  <p class="card-text">Manufacturer: </p>
                </div>
              </div>
          </div>
          {% endfor %}

    </div>
    </div>
  </body>
</html>
